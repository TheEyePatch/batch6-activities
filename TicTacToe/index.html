<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div>
        <h1>TIC TAC TOE</h1>
        <h2>Player: <span id="current-player"></span></h2>
    </div>
    <div class="board" id="board">
        <div class="box row1"><div class="pato pato1"></div></div>
        <div class="box row1"><div class="pato pato1"></div></div>
        <div class="box row1"><div class="pato pato1"></div></div>
        <div class="box row2"><div class="pato pato2"></div></div>
        <div class="box row2"><div class="pato pato2"></div></div>
        <div class="box row2"><div class="pato pato2"></div></div>
        <div class="box row3"><div class="pato pato3"></div></div>
        <div class="box row3"><div class="pato pato3"></div></div>
        <div class="box row3"><div class="pato pato3"></div></div>
    </div>
   
    <div class="game-result" id="game-result">
        <h1></h1>
        <div class="real-time-result" id="real-time-result"></div>
        <button id="prev">Prev</button>
        <button id="next">Next</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
